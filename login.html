<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

</head>

<body class="bg-dark">

    <div class="container">
        <div class="row align-items-center justify-content-center d-flex">
            <div class="col-lg-12">
                <h1 id="efe" class="text-white text-center" style="position: relative; top:17rem;">ed<span>CHAT</span></h1>
            </div>
        </div>
    </div>

    <div class="container" style=" margin-top: 20rem;">

        <div class="row align-items-center justify-content-center">
            <div class="col-lg-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" id="user" class="form-control" placeholder="Kullanıcı Adı" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row align-items-center justify-content-center">
            <div class="col-lg-4">
                <div class="input-group mb-3">
                    <input type="password" id="pass" class="form-control" placeholder="Şifre" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row align-items-center justify-content-center">
            <div class="col-lg-4">
                <button onclick="giris()" type="button" class="btn btn-danger w-100">Giriş Yap</button>
                <p class="text-white text-center p-4">ya da</p>
            </div>
        </div>
        <div class="container align-items-center justify-content-center d-flex">
            <div class="row ">
                <div class="col-lg-12">
                    <a href="" style="text-decoration: none;">
                        <i class="fa-brands fa-twitter" style="color: #fff; font-size: 2rem;"></i>
                    </a>
                    <a href="" style="text-decoration: none;">
                        <i class="fa-brands fa-facebook-f" style="color: #fff; font-size: 2rem; margin-left: 2rem;"></i>
                    </a>
                    <a href="" style="text-decoration: none;">
                        <i class="fa-brands fa-google" style="color: #fff; font-size: 2rem;  margin-left: 2rem;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script>
        function giris() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            if (user == "admin" && pass == "admin") {
                alert("Giriş Başarılı!");

                window.location = "http://localhost:3000/";

            }
            else { alert("Giriş Başarısız!") }
        }




    </script>
</body>
